<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dog Name Generator</h1>

    <label>Dog Type:</label>
    <input type="text" id="dog-type-input">
  
    <label>Dog Color:</label>
    <input type="text" id="dog-color-input">
  
    <label>Dog Gender</label>
    <select id="gender-select">
      <option value="male">Choose</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <label>Choose a topic:</label>
    <select id="topic-select">
      <option value="topic">Topic</option>
      <option value="funny">Funny</option>
      <option value="sports">Sports</option>
      <option value="presidents">Presidents</option>
      <option value="movies_tv">Movies/TV</option>
      <option value="books">Books</option>
      <option value="toys">Toys</option>
    </select>
  
    <button id="generate-button">Generate</button>
    <button id="clear-button">Clear</button>
    <p id="result-display"></p>

<script src="script.js"></script>
</body>
</html>
